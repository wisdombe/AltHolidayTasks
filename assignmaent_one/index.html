<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>index</title>
  </head>
  <body>
    <header class="header_one">
      <img src="assets/images/image.png" alt="website logo" />
      <h1>For individuals</h1>
      <p>
        inpsiring wholesome harmony for the mind body and spirit , for everyone,
        everywhere
      </p>
    </header>
    <header class="header_two">
      <img src="assets/images/image.png" alt="website logo" />
      <h1>For individuals</h1>
      <p>
        start benefiting from the wellness experience,for companies looking on
        incresing productivity,and improving organization wellness
      </p>
    </header>
    <main>
      <form>
        <div>
          <label for="first_name">
            First name
            <input type="text" id="first_name" placeholder="first name" />
          </label>
          <label for="last_name">
            Last name
            <input type="text" id="last_name" placeholder="last name" />
          </label>
        </div>

        <div>
          <label for="date">
            Date
            <input type="date" id="date" placeholder="date" />
          </label>
          <label for="gender">
            Gender
            <select name="gender" id="gender">
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="rather not say">rather not say</option>
            </select>
          </label>
        </div>

        <div>
          <label for="weigth">
            enter weigth
            <input type="text" id="weigth" placeholder="weigth" />
          </label>
          <label for="heigth">
            enter height here
            <input type="text" id="heigth" placeholder="heigth" />
          </label>
        </div>

        <div>
          <label class="activity_level" for="activity_level">
            <select name="activity_level" id="activity_level">
              <option value="high">high</option>
              <option value="low">low</option>
              <option value="mediium">medium</option>
            </select>
          </label>
        </div>

        <div>
          <label class="password" for="password">
            Password
            <input type="text" id="password" placeholder="password" />
          </label>
        </div>

        <div>
          <button class="register">register</button>
        </div>
      </form>
    </main>
  </body>
</html>
